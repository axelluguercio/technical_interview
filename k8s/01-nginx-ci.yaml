kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: aluguercio/nginx-ci 
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ci-service
spec:
  selector:
    app: nginx 
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80